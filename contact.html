    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><h1>Contact</h1></p>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="enterFullName">Full Name:</label>
                  <input type="name" class="form-control" id="fullName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="emailFunction" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Email will not be shared to anyone.</small>
                  </div>
                  <div class="form-group">
                    <label for="enterPhoneNumber">Phone Number:</label>
                    <input type="email" class="form-control" id="phoneNumber" aria-describedby="enterPhoneNumber">
                    <small id="enterPhoneNumber" class="form-text text-muted">(optional)</small>
                  </div>
                <div class="form-group">
                  <label for="msgForContact">Message:</label>
                  <input type="message" class="form-control" id="inputMessages">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    
</body>
